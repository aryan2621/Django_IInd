{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="{% static 'style.css'%}">

<body>
    <form action="register" method="post">

        {% csrf_token %}
        <input type="text" name="first_name" id="" placeholder="Enter the name"><br>
        <input type="text" name="last_name" id="" placeholder="Enter the last name name"><br>
        <input type="text" name="username" id="" placeholder="Enter the username"><br>
        <input type="email" name="email" id="" placeholder="Enter the email"><br>
        <input type="password" name="password1" id="" placeholder="Enter the password"><br>
        <input type="password" name="password2" id="" placeholder="Enter the confirm password"><br>
        <button type="submit">Submit</button>






    </form>
    <div>
        {% for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
